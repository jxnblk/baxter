<!doctype html> 
<html lang="en"> 
<head>
  <meta charset="utf-8">
  <title>Baxter</title>
  <meta name="author" content="Jxnblk">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css" />
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular-sanitize.min.js"></script>
  <script src="baxter.js"></script>
  <style>
    img { max-width: 100%; }
  </style>
</head>
<body ng-app="baxter">

  <header class="measure-narrow wrap px-responsive py1">
    <h1 class="">Bax<span class="green">ter</span></h1>
    <p class="dark-gray">Things on Tumblr tagged Kickstarter</p>
  </header>

  <main ng-controller="IndexCtrl" class="measure-narrow wrap px-responsive py1">
    <div ng-repeat="post in posts" class="py2">
      <div ng-if="post.type == 'photo'">
        <a ng-href="{{ post.link_url }}">
          <img ng-repeat="photo in post.photos" ng-src="{{ photo.original_size.url }}" />
        </a>
      </div>
      <!-- iframe embed not working
      <div ng-if="post.type == 'video'">
        <pre>{{ post.player[2].embed_code | json }}</pre>
        <div ng-bind-html="post.player[2].embed_code"></div>
      </div>
      -->
      <div ng-if="post.type == 'link'">
        <h2 class="h3"><a ng-href="{{ post.url }}">{{ post.title }}</a></h2>
      </div>
      <div ng-if="post.type == 'text'">
        <h2 class="h3"><a ng-href="{{ post.url }}">{{ post.title }}</a></h2>
        <p ng-bind-html="post.body"></p>
      </div>
      <div ng-if="post.type == 'quote'">
        <blockquote>
          <p>{{ post.text }}</p>
          <cite>{{ post.source }} </cite>
        </blockquote>
      </div>
      <div ng-if="post.caption" ng-bind-html="post.caption"></div>
      <p class="small dark-gray">via: <a ng-href="{{ post.post_url }}" class="bold dark-gray">{{ post.blog_name }}</a></p>
    </div>

    <div class="h3 bold center py3 ">
      <a href ng-click="getMore()" class="dark-gray">Load More</a>
    </div>
  </main>

  <footer class="center measure-narrow wrap px-responsive py1">
    <p class="small mid-gray">Powered by Tubmlr. Made with love by <a href="//jxnblk.com">Jxnblk</a>.</p>
  </footer>

</body>
</html>
